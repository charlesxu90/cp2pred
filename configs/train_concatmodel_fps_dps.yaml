data: 
  input_path: 'data/CycPeptMPDB/'   # data folder, contain two files: train.csv and val.csv
  max_len: 40                       # *max length after tokenization, set a smaller number (rf. max_position_embeddings) to reduce memory usage
  batch_size: 60                   
  num_workers: 2                    # number of workers for data loading
  feat_names: 'fps,pep_dps'                 #'fps,monomer_dps,smi_bert,2dps'
  target_col: 'score'

model:
  mlp_hid_size: '1024,128,1024,256'

train:  # Training params
  max_epochs: 100                   # *total number of epochs
  learning_rate: 0.005              # *learning rate
  device: 'cuda'                    # device to use for training
  use_amp: true                     # whether to use torch.amp for automatic mixed precision training
